<table table Ð¸ table-stripped>
    <thead class="table table-striped table-responsive-sm">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products; let i=index" [class.bg-danger]="isBgDanger(i)">
            <td scope="row">{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>            
            <td>
                <button class="btn" (click)="delete(i)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
